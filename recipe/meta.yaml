{% set name = "imgviz" %}
{% set version = "0.10.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 284347e336e7f0bf021a268f46cee7d3ac38834f5d0bb903198c33c81c218646

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - matplotlib-base
    - numpy
    - pillow >=5.3.0
    # contained in [all]
    - scikit-image
    - scikit-learn

test:
  imports:
    - imgviz

about:
  home: https://github.com/wkentaro/imgviz
  # Upstream asked for clarification:
  # https://github.com/wkentaro/imgviz/issues/11
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Image Visualization Tools'

extra:
  recipe-maintainers:
    - hmaarrfk
    - wkentaro
